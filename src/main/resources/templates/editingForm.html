<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja w systemie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div align="center"><h5>EDYTUJ DANE</h5>

</div>
<br>
<br>

<div class="container">
    <form th:action="@{/editingForm}" method="post" th:object="${formDTO}">




                <div class="row">
                    <div class="input-field col s6">
                        <input th:field="*{name}" id="name" type="text" class="validate">
                        <label for="name">ImiÄ™</label>
                    </div>
                    <div class="input-field col s6">
                        <input th:field="*{surname}" id="surname" type="text" class="validate">
                        <label for="surname">Nazwisko</label>
                    </div>
                </div>

                <div class="input-field col s3">
                    <input th:field="*{email}" id="email" type="text" class="validate">
                    <label for="email">Email</label>
                </div>

                <label>Numer telefonu:</label>
                <input type="tel" placeholder="+48777777777" th:field="*{phoneNumber}"
                       pattern="[+0-9]{12}"
                       required/>
                <br><br>
                <button class="btn waves-effect waves-light" type="submit" name="action">ZAPISZ
                    <i class="material-icons right">send</i> </button>

    </form>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .container{
            max-width: 480px;
            margin: 0 auto;
        }
    </style>
</body>
</html>
